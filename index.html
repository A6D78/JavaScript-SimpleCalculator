<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="kalkulator" id="kalkulator">
        <div class="wyswietlacz" id="wyswietlacz"><div id="wyswietlacz-tekst"></div></div>
        <div class="duzy-przycisk" name="przycisk-delete" id="delete">Del</div>
        <div class="maly-przycisk" name="przycisk" id="pierwiastek">&Sqrt;</div>
        <div class="maly-przycisk" name="przycisk" id="dodawanie">+</div>
        <div class="maly-przycisk" name="przycisk" id="7">7</div>
        <div class="maly-przycisk" name="przycisk" id="8">8</div>
        <div class="maly-przycisk" name="przycisk" id="9">9</div>
        <div class="maly-przycisk" name="przycisk" id="odejmowanie">-</div>
        <div class="maly-przycisk" name="przycisk" id="4">4</div>
        <div class="maly-przycisk" name="przycisk" id="5">5</div>
        <div class="maly-przycisk" name="przycisk" id="6">6</div>
        <div class="maly-przycisk" name="przycisk" id="mnozenie">*</div>
        <div class="maly-przycisk" name="przycisk" id="1">1</div>
        <div class="maly-przycisk" name="przycisk" id="2">2</div>
        <div class="maly-przycisk" name="przycisk" id="3">3</div>
        <div class="maly-przycisk" name="przycisk" id="dzielenie">/</div>
        <div class="duzy-przycisk" name="przycisk" id="0">0</div>
        <div class="maly-przycisk" name="przycisk" id="przecinek">.</div>
        <div class="maly-przycisk" name="przycisk-wynik" id="wynik">=</div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
